# This is a basic workflow to help you get started with Actions

name: "Deploy function"

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'hrsvc-dev-fnc' # set this to your application's name
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '**/*.csproj'    # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '6.x'              # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: 'Login via Azure CLI'
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

#    - name: 'Run dotnet'
 #     shell: pwsh
  #    run: |
   #     pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
    #    dotnet build --configuration Release --output ./output
     #   popd
        
    - name: Install dependencies
      run: dotnet restore '${{env.AZURE_FUNCTIONAPP_PACKAGE_PATH}}'
    - name: Build 
      run: dotnet build '${{env.AZURE_FUNCTIONAPP_PACKAGE_PATH}}' --configuration Release --no-restore --output ./output
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
      
