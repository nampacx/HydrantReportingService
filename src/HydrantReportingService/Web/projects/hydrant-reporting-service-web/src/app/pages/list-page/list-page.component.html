<div>
    <form [formGroup]="searchForm" class="search__form">
        <mat-form-field class="search__form_field" appearance="outline">
            <mat-label>Type</mat-label>
            <input type="text" aria-label="Departure station" matInput formControlName="typeField"
                (keyup)="applyFilter()">
        </mat-form-field>

        <mat-form-field class="search__form_field" appearance="outline">
            <mat-label>City</mat-label>
            <input type="text" aria-label="Arrival station" matInput formControlName="cityField"
                (keyup)="applyFilter()">
        </mat-form-field>

        <mat-form-field class="search__form_field" appearance="outline">
            <mat-label>Street</mat-label>
            <input type="text" aria-label="Arrival station" matInput formControlName="streetField"
                (keyup)="applyFilter()">
        </mat-form-field>
    </form>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            class="list-table">
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">Type</th>
                <td mat-cell *matCellDef="let hydrant"> {{hydrant.type}} </td>
            </ng-container>
            <ng-container matColumnDef="approved">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type">Approved</th>
                <td mat-cell *matCellDef="let hydrant"> {{hydrant.approved ? "yes" : "no"}} </td>
            </ng-container>
            <ng-container matColumnDef="address.postalCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by posal code">Postal
                    code</th>
                <td mat-cell *matCellDef="let hydrant"> {{hydrant.address.postalCode}} </td>
            </ng-container>
            <ng-container matColumnDef="address.locality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">City</th>
                <td mat-cell *matCellDef="let hydrant"> {{hydrant.address.locality}} </td>
            </ng-container>
            <ng-container matColumnDef="address.addressLine">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by street">Street</th>
                <td mat-cell *matCellDef="let hydrant"> {{hydrant.address.addressLine}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
