<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="list-table">
        <ng-container matColumnDef="list-type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let hydrant"> {{hydrant.type}} </td>
        </ng-container>
        <ng-container matColumnDef="list-address-postalcode">
            <th mat-header-cell *matHeaderCellDef>Postal code</th>
            <td mat-cell *matCellDef="let hydrant"> {{hydrant.address.postalCode}} </td>
        </ng-container>
        <ng-container matColumnDef="list-address-city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let hydrant"> {{hydrant.address.locality}} </td>
        </ng-container>
        <ng-container matColumnDef="list-address-street">
            <th mat-header-cell *matHeaderCellDef>Street</th>
            <td mat-cell *matCellDef="let hydrant"> {{hydrant.address.addressLine}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                    showFirstLastButtons 
                    aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
