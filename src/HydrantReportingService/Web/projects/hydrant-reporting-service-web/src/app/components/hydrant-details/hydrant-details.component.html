<ng-container *ngIf="hydrant">
    <mat-list>
        <mat-list-item>
            <h3 matLine>ID</h3>
            <p matLine>{{ hydrant.id }}</p>
        </mat-list-item>
        <mat-list-item>
            <h3 matLine>Type</h3>
            <p matLine>{{ hydrant.type }}</p>
        </mat-list-item>
        <mat-list-item>
            <mat-slide-toggle [disabled]="true" [checked]="hydrant.approved">Approved</mat-slide-toggle>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 matSubheader>Address</h3>
        <ng-container *ngIf="hydrant.address">
            <mat-list-item>
                <p matLine>{{ hydrant.address.addressLine }}</p>
                <p matLine>{{ hydrant.address.postalCode }} {{ hydrant.address.locality }} </p>
            </mat-list-item>
        </ng-container>
        <ng-container *ngIf="imageUrls.length > 0">
            <mat-divider></mat-divider>
            <h3 matSubheader>Images</h3>
            <p *ngFor="let imageUrl of imageUrls">
                <img src="{{imageUrl}}" width="100%" />
            </p>
        </ng-container>
    </mat-list>
</ng-container>
<ng-container *ngIf="!hydrant">
    <p>Please select an hydrant</p>
</ng-container>
